<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            max-width: 375px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px 8px;
            background-color: #fff;
            font-weight: 600;
            font-size: 17px;
        }

        .status-left {
            font-weight: 600;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
        }

        .signal-bars {
            display: flex;
            gap: 2px;
            align-items: end;
        }

        .bar {
            width: 3px;
            background-color: #000;
            border-radius: 1px;
        }

        .bar:nth-child(1) { height: 4px; }
        .bar:nth-child(2) { height: 6px; }
        .bar:nth-child(3) { height: 8px; }
        .bar:nth-child(4) { height: 10px; }

        .wifi-icon, .battery-icon {
            width: 15px;
            height: 11px;
            background-color: #000;
            margin: 0 2px;
        }

        .wifi-icon {
            border-radius: 0 0 4px 4px;
            position: relative;
        }

        .battery-icon {
            border: 1px solid #000;
            border-radius: 2px;
            position: relative;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 3px;
            width: 2px;
            height: 4px;
            background-color: #000;
            border-radius: 0 1px 1px 0;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background-color: #fff;
            border-bottom: 1px solid #f0f0f0;
        }

        .back-arrow {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            cursor: pointer;
            position: relative;
        }

        .back-arrow::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
            width: 8px;
            height: 8px;
            border-left: 2px solid #333;
            border-bottom: 2px solid #333;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            padding-bottom: 100px;
        }

        /* Payment Section */
        .payment-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .down-payment-btn {
            background-color: #dc2626;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .next-payment {
            text-align: right;
        }

        .next-payment-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 2px;
        }

        .next-payment-date {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        /* Wedding Package Card */
        .wedding-card {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border-radius: 16px;
            padding: 20px;
            color: white;
            margin-bottom: 24px;
            position: relative;
        }

        .package-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .package-details {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 16px;
        }

        .dotted-line {
            border: none;
            border-top: 2px dotted rgba(255, 255, 255, 0.5);
            margin: 16px 0;
        }

        .client-name {
            font-size: 16px;
            font-weight: 500;
        }

        /* Price Details */
        .price-section {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .price-header {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .price-item:last-child {
            border-bottom: none;
        }

        .price-label {
            font-size: 14px;
            color: #666;
        }

        .price-value {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .total-section {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 2px solid #f0f0f0;
        }

        .total-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .total-value {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 375px;
            background-color: #e9d5ff;
            padding: 12px 0 20px;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            color: #666;
            position: relative;
            padding: 8px;
        }

        .nav-item.active {
            color: #333;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            position: relative;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            width: 40px;
            height: 3px;
            background-color: #333;
            border-radius: 2px;
        }

        /* CSS Icons */
        /* Home Icon */
        .home-icon::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 11px;
            border: 2px solid currentColor;
            border-bottom: none;
            top: 9px;
            left: 3px;
        }

        .home-icon::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            border-bottom: 7px solid currentColor;
            top: 2px;
            left: 3px;
        }

        /* Explore Icon */
        .explore-icon::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border: 2px solid currentColor;
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }

        .explore-icon::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-bottom: 5px solid currentColor;
            top: 9px;
            left: 9px;
        }

        /* Booking Icon */
        .booking-icon::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 14px;
            border: 2px solid currentColor;
            border-radius: 2px;
            top: 5px;
            left: 4px;
        }

        .booking-icon::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 1px;
            background-color: currentColor;
            top: 11px;
            left: 6px;
        }

        /* Chat Icon */
        .chat-icon::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 12px;
            border: 2px solid currentColor;
            border-radius: 6px;
            top: 3px;
            left: 4px;
        }

        .chat-icon::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-top: 4px solid currentColor;
            top: 15px;
            left: 7px;
        }

        /* Profile Icon */
        .profile-icon::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            border: 2px solid currentColor;
            border-radius: 50%;
            top: 3px;
            left: 9px;
        }

        .profile-icon::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 8px;
            border: 2px solid currentColor;
            border-radius: 7px 7px 0 0;
            border-bottom: none;
            top: 13px;
            left: 5px;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">9:41</div>
        <div class="status-right">
            <div class="signal-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="wifi-icon"></div>
            <div class="battery-icon"></div>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="back-arrow"></div>
        <h1 class="header-title">Detail Booking</h1>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Payment Section -->
        <div class="payment-section">
            <button class="down-payment-btn">Down Payment</button>
            <div class="next-payment">
                <div class="next-payment-label">Next payment</div>
                <div class="next-payment-date">20 March 2025</div>
            </div>
        </div>

        <!-- Wedding Package Card -->
        <div class="wedding-card">
            <div class="package-title">Wedding Package Exclusive All In One</div>
            <div class="package-details">23 March 2025 â€¢ Free Touch Up</div>
            <hr class="dotted-line">
            <div class="client-name">Shevia Neyliana</div>
        </div>

        <!-- Price Details -->
        <div class="price-section">
            <h2 class="price-header">Price Details</h2>
            
            <div class="price-item">
                <span class="price-label">Main Price</span>
                <span class="price-value">Rp 89.500.000</span>
            </div>
            
            <div class="price-item">
                <span class="price-label">Custom Service</span>
                <span class="price-value">Rp 4.470.000</span>
            </div>
            
            <div class="price-item">
                <span class="price-label">Payment Method</span>
                <span class="price-value">Bank BRI</span>
            </div>
            
            <div class="total-section">
                <div class="price-item">
                    <span class="total-label">Total</span>
                    <span class="total-value">Rp 93.970.000</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-items">
            <!-- Home Icon -->
            <div class="nav-item">
                <img src="home1.svg" alt="Icon" width="30" height="30">
            </div>
            
            <!-- Explore Icon -->
            <div class="nav-item">
                <img src="explore1.svg" alt="Icon" width="30" height="30">
            </div>
            
            <!-- Booking Icon (Active) -->
            <div class="nav-item active">

                <img src="bx_book.svg" alt="Icon" width="30" height="30">
                <div class="nav-label">Booking</div>
            </div>
            
            <!-- Chat Icon -->
            <div class="nav-item">
                <img src="chat.svg" alt="Icon" width="30" height="30">
            </div>
            
            <!-- Profile Icon -->
            <div class="nav-item">
                <img src="user.svg" alt="Icon" width="30" height="30">
            </div>
        </div>
    </div>
</body>
</html>
