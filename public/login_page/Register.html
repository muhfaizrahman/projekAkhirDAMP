<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <link href="../css/style.css" rel="stylesheet">

</head>
<body class="bg-white font-poppins">

    <main class="mt-24 container-hp">

        <!-- Heading -->
        <section class="text-center mb-8 text-black">
            <h1 class="text-[26px] font-bold mb-2">Register</h1>
            <p class="text-base">Create your account</p>
        </section>

        <!-- Input Field -->
        <section class="w-full space-y-4 mb-20 text-subtleDark text-base">
            <input type="username" placeholder="Username"
                   class="w-full px-4 py-3 border border-subtleDark rounded-full">
            <input type="email" placeholder="Email"
                   class="w-full px-4 py-3 border border-subtleDark rounded-full">
            <input type="password" placeholder="Password"
                    class="w-full px-4 py-3 border border-subtleDark rounded-full">
            <input type="confirmPassword" placeholder="Confirm Password"
                   class="w-full px-4 py-3 border border-subtleDark rounded-full">
        </section>

        <!-- Button -->
        <button class="w-full bg-primary text-white py-3 rounded-full text-base mb-3 font-worksans">
            Register
        </button>

        <!-- Alternative to Login -->
        <p class="text-black text-center text-sm">
            Already have account? <a href="Login.html" class="font-semibold hover:underline">Login</a>
        </p>

    </main>

</body>
</html>
