<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <link href="../css/style.css" rel="stylesheet">

</head>
<body class="bg-white font-poppins">

    <!-- Image -->
    <section class="w-full h-48 absolute top-0 left-0 -z-10 rounded-bl-[50% 20%] rounded-br-[50% 20%] ">
        <img src="../img/Login_img.png" alt="login img">
    </section>

    <main class="relative container-hp mt-72">

        <!-- Heading -->
        <section class="text-center mb-8 text-black">
            <h1 class="text-[26px] font-bold mb-2">Welcome Back</h1>
            <p class="text-base">Login to your account</p>
        </section>

        <!-- Input Field -->
        <section class="w-full space-y-4 mb-8 text-subtleDark text-base">
            <input type="email" placeholder="Email"
                   class="w-full px-4 py-3 border border-subtleDark rounded-full">
            <input type="password" placeholder="Password"
                   class="w-full px-4 py-3 border border-subtleDark rounded-full">
        </section>

        <!-- Button -->
        <button class="w-full bg-primary text-white py-3 rounded-full text-base mb-3 font-worksans">
            <a href="../home_page/HomePage.html">Login</a>
        </button>

        <!-- Alternative to Register -->
        <p class="text-black text-center text-sm">
            Don't have account? <a href="Register.html" class="font-semibold hover:underline">Register</a>
        </p>
    </main>

</body>
</html>
