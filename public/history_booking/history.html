<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            max-width: 375px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px 8px;
            background-color: #fff;
            font-weight: 600;
            font-size: 17px;
        }

        .status-left {
            font-weight: 600;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
        }

        .signal-bars {
            display: flex;
            gap: 2px;
            align-items: end;
        }

        .bar {
            width: 3px;
            background-color: #000;
            border-radius: 1px;
        }

        .bar:nth-child(1) { height: 4px; }
        .bar:nth-child(2) { height: 6px; }
        .bar:nth-child(3) { height: 8px; }
        .bar:nth-child(4) { height: 10px; }

        .wifi-icon, .battery-icon {
            width: 15px;
            height: 11px;
            background-color: #000;
            margin: 0 2px;
        }

        .wifi-icon {
            border-radius: 0 0 4px 4px;
            position: relative;
        }

        .battery-icon {
            border: 1px solid #000;
            border-radius: 2px;
            position: relative;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 3px;
            width: 2px;
            height: 4px;
            background-color: #000;
            border-radius: 0 1px 1px 0;
        }

        /* Main Content */
        .main-content {
            background-color: #fff;
            padding: 20px;
            padding-bottom: 100px;
            min-height: calc(100vh - 140px);
        }

        /* Search Bar */
        .search-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .search-bar {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            background-color: #f8f9fa;
            outline: none;
        }

        .search-bar::placeholder {
            color: #999;
        }

        .search-button {
            width: 44px;
            height: 44px;
            background-color: #c8a2d8;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            position: relative;
            transition: all 0.2s ease;
        }

        .search-button:hover {
            background-color: #b794c7;
            transform: scale(1.05);
        }

        /* Search Icon - Magnifying Glass */
        .search-button::before {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            border: 2px solid #fff;
            border-radius: 50%;
            top: 12px;
            left: 12px;
        }

        .search-button::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 2px;
            background-color: #fff;
            transform: rotate(45deg);
            top: 24px;
            left: 24px;
            border-radius: 1px;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            position: relative;
        }

        .tab.active {
            color: #8b5cf6;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #8b5cf6;
            border-radius: 2px;
        }

        /* Hotel Card */
        .hotel-card {
            background-color: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .hotel-image {
            width: 100%;
            height: 200px;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/book%20%283%29-NjH4h59jvZarG1OtSXtFTNrksjS0vT.png');
            background-size: cover;
            background-position: center;
        }

        .hotel-info {
            padding: 16px;
        }

        .hotel-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .hotel-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .hotel-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rating-location {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
            font-weight: 500;
        }

        .star {
            color: #fbbf24;
        }

        .location {
            color: #666;
            font-size: 14px;
        }

        .price {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 375px;
            background-color: #e9d5ff;
            padding: 12px 0 20px;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            color: #666;
            position: relative;
            padding: 8px;
        }

        .nav-item.active {
            color: #333;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            position: relative;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            width: 40px;
            height: 3px;
            background-color: #333;
            border-radius: 2px;
        }

        /* CSS Icons */
        /* Home Icon */
        .home-icon::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 11px;
            border: 2px solid currentColor;
            border-bottom: none;
            top: 9px;
            left: 3px;
        }

        .home-icon::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            border-bottom: 7px solid currentColor;
            top: 2px;
            left: 3px;
        }

        /* Explore Icon */
        .explore-icon::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border: 2px solid currentColor;
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }

        .explore-icon::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-bottom: 5px solid currentColor;
            top: 9px;
            left: 9px;
        }

        /* Booking Icon */
        .booking-icon::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 14px;
            border: 2px solid currentColor;
            border-radius: 2px;
            top: 5px;
            left: 4px;
        }

        .booking-icon::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 1px;
            background-color: currentColor;
            top: 11px;
            left: 6px;
        }

        /* Chat Icon */
        .chat-icon::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 12px;
            border: 2px solid currentColor;
            border-radius: 6px;
            top: 3px;
            left: 4px;
        }

        .chat-icon::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-top: 4px solid currentColor;
            top: 15px;
            left: 7px;
        }

        /* Profile Icon */
        .profile-icon::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            border: 2px solid currentColor;
            border-radius: 50%;
            top: 3px;
            left: 9px;
        }

        .profile-icon::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 8px;
            border: 2px solid currentColor;
            border-radius: 7px 7px 0 0;
            border-bottom: none;
            top: 13px;
            left: 5px;
        }

        /* Responsive Design */
        @media (max-width: 375px) {
            body {
                max-width: 100%;
            }
            
            .bottom-nav {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">9:41</div>
        <div class="status-right">
            <div class="signal-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="wifi-icon"></div>
            <div class="battery-icon"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-button"></button>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <div class="tab">Booking</div>
            <div class="tab active">History</div>
        </div>

        <!-- Hotel Card -->
        <div class="hotel-card">
            <div class="hotel-image"></div>
            <div class="hotel-info">
                <h3 class="hotel-name">Marina Bays Ballroom Hotel</h3>
                <p class="hotel-description">inc. service area, transit room, toilet, and etc...</p>
                <div class="hotel-details">
                    <div class="rating-location">
                        <div class="rating">
                            <span class="star">â˜…</span>
                            <span>4.7</span>
                        </div>
                        <div class="location">Jakarta</div>
                    </div>
                    <div class="price">Rp 5.500.000</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-items">
            <!-- Home Icon -->
            <div class="nav-item">
                <img src="home1.svg" alt="Icon" width="30" height="30">
            </div>
            
            <!-- Explore Icon -->
            <div class="nav-item">
                <img src="explore1.svg" alt="Icon" width="30" height="30">
            </div>
            
            <!-- Booking Icon (Active) -->
            <div class="nav-item active">
                <img src="bx_book.svg" alt="Icon" width="30" height="30">
                <div class="nav-label">Booking</div>
            </div>
            
            <!-- Chat Icon -->
            <div class="nav-item">
                <img src="chat.svg" alt="Icon" width="30" height="30">
            </div>
            
            <!-- Profile Icon -->
            <div class="nav-item">
                <img src="user.svg" alt="Icon" width="30" height="30">
            </div>
        </div>
    </div>
</body>
</html>
